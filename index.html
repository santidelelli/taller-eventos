<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Eventos</title>
</head>
<body>
    <div style="padding: 5px; background-color: green;">
        <button  onclick="saludar(event)" type="button">Saludar</button>
    </div>
    <script> 
    function saludar(event){
        alert("Hola!");
        event.stopPropagation();

    }
    </script>
    <script src="js/eventos.js"></script>
    
</body>
</html>
